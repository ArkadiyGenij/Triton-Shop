{% extends 'base.html' %}

{% block title %}
    Triton | Подтверждения удаления
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-4 justify-content-center">
            <div class="col-12 col-lg-6">
                <form method="post">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1>Удаление товара</h1>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            <p>Вы действительно хотите
                                удалить товар - {{ product.name }}, из базы?</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-danger w-100" type="submit">Удалить</button>
                            <a href="{% url 'shop:admin-products' %}" class="btn btn-primary w-100 mt-2">Отмена</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
