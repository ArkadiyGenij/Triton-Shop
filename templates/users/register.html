{% extends 'base.html' %}

{% block title %}
    Triton | Регистрация
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-lg-6">
                <form method="post">
                    <div class="card mt-4">
                        <div class="card-header text-center">
                            <h1>Регистрация</h1>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button class="btn btn-primary w-100">Зарегистрироваться</button>
                            <a href="{% url 'users:login' %}" class="nav nav-link">Уже есть аккаунт? Войти</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
